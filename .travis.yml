language: node_js
node_js:
- node
before_install:
- sudo apt-get update -qq
- sudo apt-get install -qq pandoc
script:
- npm run build
- npm run lint
- npm run test
- VERSION=$(node -p "require('./manifest.json').version") npm run lint-release
after_success:
- npm run coverage
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ".releases/request_control-*.zip"
  on:
    repo: tumpio/requestcontrol
    tags: true
  skip_cleanup: true
after_deploy:
  - node ./bin/deploy.js