<ul id="models">
  <li id="ruleInputModel" class="rule not-edited " spellcheck="false">
    <div class="rule-header row">
      <div class="rule-select 1 col">
        <input type="checkbox" class="select" autocomplete="off">
      </div>
      <div class="8 col">
        <div class="title-wrap">
          <small class="badge edit-label" data-i18n="name"></small>
          <label class="title" data-i18n="new_rule"></label>
        </div>
        <div class="description-wrap">
          <small class="badge edit-label" data-i18n="description"></small>
          <small class="description"></small>
        </div>
        <div class="tag-wrap">
          <small class="badge edit-label" data-i18n="tag"></small>
          <button type="button" class="badge add-tag" data-i18n="add_tag"></button>
          <small class="tag"></small>
        </div>
        <div class="information">
          <label class="badge badge-info">
            <span class="match-patterns"></span>
            <span data-i18n="patterns"></span>
          </label>
          <label class="badge badge-dark">
            <span class="tag-badge"></span>
          </label>
        </div>
      </div>
      <div class="3 col rule-header-buttons">
        <button type="button" class="btn btn-edit" data-i18n="edit"></button>
        <button type="button" class="btn btn-activate" data-i18n="disable"></button>
      </div>
    </div>
    <form class="rule-input c d-none">
      <div class="row">
        <div>
          <label data-i18n="pattern"></label>
        </div>
        <div class="form-group-pattern">
          <div>
            <small data-i18n="scheme"></small>
            <div>
              <select class="scheme card">
                <option value="http">http</option>
                <option value="https">https</option>
                <option value="*" selected>http/https</option>
              </select>
            </div>
          </div>
          <div>
            <small data-i18n="host"></small>
            <input type="text" class="host" data-i18n-placeholder="host_placeholder" spellcheck="false"
                   required="required"/>
          </div>
          <div class="form-group-tlds d-none">
            <label class="btn-tlds">
              <img src="/icons/ionicons/android-arrow-dropdown.svg" height="16">
              <span data-i18n="top_level_domains"></span>
              <span class="badge badge-dark">0</span>
            </label>
            <div class="tlds-block d-none">
              <input type="text" class="input-tlds tlds d-none" disabled="disabled" spellcheck="false"
                     autocomplete="off" data-i18n-placeholder="tlds_placeholder" required="required"/>
            </div>
          </div>
          <div>
            <small data-i18n="path"></small>
            <input type="text" class="path" data-i18n-placeholder="path_placeholder" spellcheck="false"/>
          </div>
        </div>
        <div>
          <label class="btn">
            <input class="any-url" type="checkbox" autocomplete="off">
            <span data-i18n="any_url"></span>
          </label>
        </div>
      </div>
      <div class="row">
        <label class="col-form-label">Extra URL Matchers</label>
        <div class="include-block">
          <small data-i18n="includes"></small>
          <input type="text" class="input-includes" spellcheck="false" autocomplete="off"
                 data-i18n-placeholder="includes_placeholder"/>
        </div>
        <div class="exclude-block">
          <small data-i18n="excludes"></small>
          <input type="text" class="input-excludes" spellcheck="false" autocomplete="off"
                 data-i18n-placeholder="excludes_placeholder"/>
        </div>
      </div>
      <div class="row">
        <label data-i18n="types"></label>
        <div class="btn-group-types">
          <div>
            <label class="btn active">
              <input type="checkbox" autocomplete="off" class="type" value="main_frame" checked="checked">
              <span data-i18n="main_frame"></span>
            </label>
            <label class="btn">
              <input type="checkbox" autocomplete="off" class="type" value="sub_frame">
              <span data-i18n="sub_frame"></span>
            </label>
            <label class="btn">
              <input type="checkbox" autocomplete="off" class="type" value="stylesheet">
              <span data-i18n="stylesheet"></span>
            </label>
            <label class="btn">
              <input type="checkbox" autocomplete="off" class="type" value="script">
              <span data-i18n="script"></span>
            </label>
            <label class="btn">
              <input type="checkbox" autocomplete="off" class="type" value="image">
              <span data-i18n="image"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="object">
              <span data-i18n="object"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="object_subrequest">
              <span data-i18n="object_subrequest"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="xmlhttprequest">
              <span data-i18n="xmlhttprequest"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="xbl">
              <span data-i18n="xbl"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="xslt">
              <span data-i18n="xslt"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="ping">
              <span data-i18n="ping"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="beacon">
              <span data-i18n="beacon"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="xml_dtd">
              <span data-i18n="xml_dtd"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="font">
              <span data-i18n="font"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="media">
              <span data-i18n="media"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="websocket">
              <span data-i18n="websocket"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="csp_report">
              <span data-i18n="csp_report"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="imageset">
              <span data-i18n="imageset"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="web_manifest">
              <span data-i18n="web_manifest"></span>
            </label>
            <label class="btn d-none">
              <input type="checkbox" autocomplete="off" class="type extra-type" value="other">
              <span data-i18n="other"></span>
            </label>
            <label class="btn">
              <input class="more-types v-hidden" type="checkbox" autocomplete="off">
              <span class="text" data-i18n="show_more_true"></span>
            </label>
          </div>
        </div>
        <div>
          <label class="btn">
            <input class="any-type" type="checkbox" autocomplete="off">
            <span data-i18n="any_type"></span>
          </label>
        </div>
      </div>
      <div class="row">
        <label data-i18n="action"></label>
        <div>
          <label class="btn">
            <input class="action" value="filter" type="radio" name="action" autocomplete="off" required>
            <img class="icon" src="/icons/icon-filter@19.png" height="19">
            <span data-i18n="filter"></span>
          </label>
          <label class="btn">
            <input class="action" value="redirect" type="radio" name="action" autocomplete="off">
            <img class="icon" src="/icons/icon-redirect@19.png" height="19">
            <span data-i18n="redirect"></span>
          </label>
          <label class="btn">
            <input class="action" value="block" type="radio" name="action" autocomplete="off">
            <img class="icon" src="/icons/icon-block@19.png" height="19">
            <span data-i18n="block"></span>
          </label>
          <label class="btn">
            <input class="action" value="whitelist" type="radio" name="action" autocomplete="off">
            <img class="icon" src="/icons/icon-whitelist@19.png" height="19">
            <span data-i18n="whitelist"></span>
          </label>
        </div>
      </div>
    </form>
  </li>
</ul>
<div id="action-redirect" class="row">
  <div>
    <label data-i18n="redirect_to"></label>
  </div>
  <div>
    <input type="text" class="redirectUrl card w-100" spellcheck="false" data-i18n-placeholder="redirect_url" required="required"/>
  </div>
  <div>
    <small>
      <span data-i18n="manual_text_redirect"></span>
      <a href="#tab-manual#redirect-using-pattern-capturing" data-i18n="see_manual"></a>
    </small>
  </div>
</div>
<div id="action-filter" class="row">
  <label data-i18n="filter_url_redirection"></label>
  <div>
    <label class="btn">
      <input class="filter-toggle" type="checkbox" checked="checked"/>
      <span data-i18n="filter"></span>
    </label>
    <label class="btn">
      <input class="filter-skip-within-same-domain-toggle" type="checkbox"/>
      <span data-i18n="skip_within_same_domain"></span>
    </label>
  </div>
  <div>
    <label data-i18n="trim_url_parameters"></label>
    <div class="row col-trim-parameters">
      <div class="col 3">
        <input type="text" class="input-params params" data-editable-tags="true" data-separator=" "
               autocomplete="off" spellcheck="false" data-i18n-placeholder="placeholder_trim_parameters"/>
      </div>
      <div class="col 3">
        <label class="btn">
          <input class="invert-trim" type="checkbox" autocomplete="off">
          <span data-i18n="invert_trim"></span>
        </label>
      </div>
    </div>
    <div>
      <label class="btn">
        <input class="trim-all-params" type="checkbox" autocomplete="off">
        <span data-i18n="trim_all"></span>
      </label>
    </div>
  </div>
</div>
<div id="action-whitelist" class="row">
  <label data-i18n="log_whitelisted_requests"></label>
  <div>
    <label class="btn">
      <input class="log-whitelist-toggle" type="checkbox"/>
      <span data-i18n="log"></span>
    </label>
  </div>
</div>
